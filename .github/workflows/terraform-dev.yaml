name: Terraform Dev Environment

on:
  pull_request:
    branches:
      - dev
    paths:
      - 'terraform/**'
  issue_comment:
    types: [created]

env:
  TF_VERSION: '1.6.0'
  AWS_DEFAULT_REGION: us-east-1
  AWS_ACCESS_KEY_ID: test
  AWS_SECRET_ACCESS_KEY: test

jobs:
  check-comments:
    if: github.event_name == 'issue_comment' && github.event.issue.pull_request
    runs-on: ubuntu-latest
    outputs:
      command: ${{ steps.check.outputs.command }}
    steps:
      - name: Check comment command
        id: check
        run: |
          comment="${{ github.event.comment.body }}"
          if [[ "$comment" == "tf plan" ]]; then
            echo "command=plan" >> $GITHUB_OUTPUT
          elif [[ "$comment" == "tf apply" ]]; then
            echo "command=apply" >> $GITHUB_OUTPUT
          else
            echo "command=none" >> $GITHUB_OUTPUT
          fi

  terraform-plan:
    if: |
      (github.event_name == 'pull_request') ||
      (github.event_name == 'issue_comment' && needs.check-comments.outputs.command == 'plan')
    needs: [check-comments]
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.event.issue.pull_request.head.sha }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Start LocalStack
        run: |
          docker run -d \
            --name localstack \
            -p 4566:4566 \
            -e SERVICES=s3,ec2,lambda,iam,dynamodb \
            -e DEBUG=1 \
            localstack/localstack:latest
          
          # Wait for LocalStack to be ready
          timeout 60 bash -c 'until curl -s http://localhost:4566/_localstack/health | grep -q "\"s3\": \"available\""; do sleep 2; done'

      - name: Configure AWS for LocalStack
        run: |
          echo "AWS_ENDPOINT_URL=http://localhost:4566" >> $GITHUB_ENV

      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="endpoint=http://localhost:4566" \
            -backend-config="skip_credentials_validation=true" \
            -backend-config="skip_metadata_api_check=true" \
            -backend-config="skip_requesting_account_id=true"

      - name: Terraform Plan
        id: plan
        working-directory: terraform
        run: |
          terraform plan -out=tfplan -no-color | tee plan_output.txt

      - name: Comment Plan Output
        if: github.event_name == 'issue_comment' || github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/plan_output.txt', 'utf8');
            const output = `#### Terraform Plan ðŸ“– \`dev\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`
            ${plan}
            \`\`\`
            
            </details>
            
            *Triggered by: @${{ github.actor }}*`;
            
            if (context.eventName === 'issue_comment') {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              });
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              });
            }

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-dev
          path: terraform/tfplan

  terraform-apply:
    if: |
      github.event_name == 'issue_comment' && 
      needs.check-comments.outputs.command == 'apply'
    needs: [check-comments]
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.issue.pull_request.head.sha }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Start LocalStack
        run: |
          docker run -d \
            --name localstack \
            -p 4566:4566 \
            -e SERVICES=s3,ec2,lambda,iam,dynamodb \
            -e DEBUG=1 \
            localstack/localstack:latest
          
          timeout 60 bash -c 'until curl -s http://localhost:4566/_localstack/health | grep -q "\"s3\": \"available\""; do sleep 2; done'

      - name: Configure AWS for LocalStack
        run: |
          echo "AWS_ENDPOINT_URL=http://localhost:4566" >> $GITHUB_ENV

      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="endpoint=http://localhost:4566" \
            -backend-config="skip_credentials_validation=true" \
            -backend-config="skip_metadata_api_check=true" \
            -backend-config="skip_requesting_account_id=true"

      - name: Terraform Apply
        id: apply
        working-directory: terraform
        run: |
          terraform apply -auto-approve -no-color | tee apply_output.txt

      - name: Comment Apply Output
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const apply = fs.readFileSync('terraform/apply_output.txt', 'utf8');
            const output = `#### Terraform Apply âœ… \`dev\`
            
            <details><summary>Show Apply</summary>
            
            \`\`\`
            ${apply}
            \`\`\`
            
            </details>
            
            *Applied by: @${{ github.actor }}*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });