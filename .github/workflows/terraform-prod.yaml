name: Terraform Production Environment

on:
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
  issue_comment:
    types: [created]


env:
  TF_VERSION: '1.6.0'
  AWS_DEFAULT_REGION: us-east-1
  AWS_ACCESS_KEY_ID: test
  AWS_SECRET_ACCESS_KEY: test

jobs:
  check-comments:
    if: github.event_name == 'issue_comment' && github.event.issue.pull_request
    runs-on: ubuntu-latest
    outputs:
      command: ${{ steps.check.outputs.command }}
      target-branch: ${{ steps.check.outputs.target-branch }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check comment command
        id: check
        run: |
          comment="${{ github.event.comment.body }}"
          if [[ "$comment" == "tf plan" ]]; then
            echo "command=plan" >> $GITHUB_OUTPUT
          elif [[ "$comment" == "tf apply" ]]; then
            echo "command=apply" >> $GITHUB_OUTPUT
          else
            echo "command=none" >> $GITHUB_OUTPUT
          fi

      - name: Get PR target branch
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('target-branch', pr.data.base.ref);

  check-approvals:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Check for required reviews
        uses: actions/github-script@v7
        with:
          script: |
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            const approvals = reviews.filter(review => review.state === 'APPROVED');
            core.info(`Found ${approvals.length} approvals`);
            
            if (approvals.length === 0) {
              core.setFailed('‚ùå Production deployment requires at least one approval');
            }

  terraform-plan:
    if: |
      (github.event_name == 'pull_request') ||
      (github.event_name == 'issue_comment' && needs.check-comments.outputs.command == 'plan' && needs.check-comments.outputs.target-branch == 'main')
    needs: [check-comments]
    runs-on: ubuntu-latest
    environment: prod
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.event.issue.pull_request.head.sha }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Start LocalStack
        run: |
          docker run -d \
            --name localstack \
            -p 4566:4566 \
            -e SERVICES=s3,ec2,lambda,iam,dynamodb \
            -e DEBUG=1 \
            localstack/localstack:latest
          
          timeout 60 bash -c 'until curl -s http://localhost:4566/_localstack/health | grep -q "\"s3\": \"available\""; do sleep 2; done'

      - name: Configure AWS for LocalStack
        run: |
          echo "AWS_ENDPOINT_URL=http://localhost:4566" >> $GITHUB_ENV

      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="endpoint=http://localhost:4566" \
            -backend-config="skip_credentials_validation=true" \
            -backend-config="skip_metadata_api_check=true" \
            -backend-config="skip_requesting_account_id=true"

      - name: Terraform Plan
        id: plan
        working-directory: terraform
        run: |
          terraform plan -out=tfplan -no-color | tee plan_output.txt

      - name: Comment Plan Output
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/plan_output.txt', 'utf8');
            const output = `#### Terraform Plan üìñ \`production\`
            
            ‚ö†Ô∏è **PRODUCTION ENVIRONMENT** ‚ö†Ô∏è
            
            <details><summary>Show Plan</summary>
            
            \`\`\`
            ${plan}
            \`\`\`
            
            </details>
            
            *Triggered by: @${{ github.actor }}*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-prod
          path: terraform/tfplan

  terraform-apply:
    if: |
      github.event_name == 'issue_comment' && 
      needs.check-comments.outputs.command == 'apply' &&
      needs.check-comments.outputs.target-branch == 'main'
    needs: [check-comments]
    runs-on: ubuntu-latest
    environment: prod
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.issue.pull_request.head.sha }}

      - name: Check for required approvals
        uses: actions/github-script@v7
        with:
          script: |
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            const approvals = reviews.filter(review => review.state === 'APPROVED');
            
            if (approvals.length === 0) {
              core.setFailed('‚ùå Cannot apply to production: This PR requires at least one approval');
              return;
            }

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Start LocalStack
        run: |
          docker run -d \
            --name localstack \
            -p 4566:4566 \
            -e SERVICES=s3,ec2,lambda,iam,dynamodb \
            -e DEBUG=1 \
            localstack/localstack:latest
          
          timeout 60 bash -c 'until curl -s http://localhost:4566/_localstack/health | grep -q "\"s3\": \"available\""; do sleep 2; done'

      - name: Configure AWS for LocalStack
        run: |
          echo "AWS_ENDPOINT_URL=http://localhost:4566" >> $GITHUB_ENV

      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="endpoint=http://localhost:4566" \
            -backend-config="skip_credentials_validation=true" \
            -backend-config="skip_metadata_api_check=true" \
            -backend-config="skip_requesting_account_id=true"

      - name: Terraform Apply
        id: apply
        working-directory: terraform
        run: |
          terraform apply -auto-approve -no-color | tee apply_output.txt

      - name: Comment Apply Output
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const apply = fs.readFileSync('terraform/apply_output.txt', 'utf8');
            const output = `#### Terraform Apply ‚úÖ \`production\`
            
            üöÄ **PRODUCTION DEPLOYMENT COMPLETE** üöÄ
            
            <details><summary>Show Apply</summary>
            
            \`\`\`
            ${apply}
            \`\`\`
            
            </details>
            
            *Applied by: @${{ github.actor }}*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });